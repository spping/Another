<!DOCTYPE html>
<html lang="en">
<head>
  
  {% block title %}<title>Diy Bolg</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .col-sm-2{
      float: left;
      width: 22%;
    }
    .col-sm-10{
      float: right;
      width: 78%;
    }
    a{ 
      text-decoration: none;
      padding-left: 5%;
      padding-bottom: 5%;
      font-size: 20px;
      color: green
    }
    {% block css%}{% endblock %}
  </style>
  

  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

  <div class="container-fluid">
    
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
      <ul class="sidebar-nav">
          <li><a href={% url 'home' request.session.id %}>Home</a></li>
          <li><a href="">All blogs</a></li>
          <li><a href="">All blogers</a></li>
      </ul>
      {% endblock %}
      </div>
      <div class="col-sm-10">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</body>
</html>
